module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/apache2/modsec_audit.log*
      - /var/log/httpd/modsec_audit.log*
    os.darwin:
      - /usr/local/var/log/apache2/modsec_audit.log*
    os.windows:
      - "C:/tools/Apache/httpd-2.*/Apache24/logs/modsec_audit.log*"
      - "C:/Program Files/Apache Software Foundation/Apache2.*/logs/modsec_audit.log*"

ingest_pipeline: ingest/pipeline.json
input: config/audit.yml

requires.processors:
- name: user_agent
  plugin: ingest-user-agent
- name: geoip
  plugin: ingest-geoip